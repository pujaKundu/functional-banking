<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- tailwind cdn -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet" />
</head>

<body>
    <header>
        <h1 class="text-6xl text-center mt-16">
            Welcome to <span class="text-indigo-600">My-Bank</span>
        </h1>
    </header>
    <main>
        <section class="bg-green-400 w-3/4 mx-auto p-8 mt-8">
            <h3 class="text-2xl mb-4 px-2">Please Login</h3>
            <!-- writing form as div so that the page does not reload -->
            <div action="">
                <input id="user-email" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="text" placeholder="Your Email" />
                <input id="user-password" class="block border border-gray-400 rounded w-3/4 mb-4 px-2" type="password" placeholder="Your Password" />
                <button id="login-submit" class="bg-yellow-600 px-4 rounded py-2 text-white font-medium">
						Submit
					</button>
            </div>
        </section>
    </main>
    <script src="js/login.js"></script>
</body>

</html>
